name: Github Pages Deployment
on:
  push:
    branches: [master]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'
      - name: Install npm dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload Build
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        name: Deploy Github Pages
        uses: actions/deploy-pages@v3